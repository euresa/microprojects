<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js'></script>
    <title>Confetti</title>
    <!-- CSS only -->
</head>

<body>

    <div id='root'></div>
    <script type="text/babel">
        const Confetti = ({title, particleCount, spread}) => {
            const divStyle = {
                textAlign:"center",
                marginLeft: 40,
                marginRight: 40
            }
            const fire = (e) => {
                e.preventDefault()
                confetti(
                    {
                        particleCount: particleCount,
                        spread: spread
                    }
                )
            }
            return (
                    <button style={divStyle} className="btn btn-primary m4" type="button" onClick={(e)=>fire(e)}>{title}</button>
            )
        }
        ReactDOM.render(
            <div style={{marginTop:200, textAlign:"center"}}>
                <Confetti title="Narrow" particleCount={100} spread={1}  />
                <Confetti title="Wide" particleCount={100} spread={1000} />
                <Confetti title="Few" particleCount={10} spread={180} />
                <Confetti title="Many" particleCount={1000} spread={180}/>
            </div>, document.getElementById('root'))

    </script>
</body>

</html>
